<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/config.css">
    <title>Connect The Stars</title>
</head>
<body>
    <h1>Connect The Stars</h1>
    <h2>Choose two Holywood Stars</h2>

    
    <div class="actors_prompt">
        <div class="actor left_actor">
            <img id="actor_img_1" src="https://pbs.twimg.com/media/B_g-vHDWEAAWUTI.png" alt="" class="actor_img">
            <input list="actors_list" type="text" name="" id="actor_input_1" oninput="on_actor_input_typing(this)" class="actor_prompt">
        </div>
        
        <div class="actor right_actor">
            <img id="actor_img_2" src="https://pbs.twimg.com/media/B_g-vHDWEAAWUTI.png" alt="" class="actor_img">
            <input list="actors_list" type="text" name="" id="actor_input_2" ontype="on_actor_input_typing(this)" class="actor_prompt">
        </div>

        <datalist id="actors_list"></datalist>
        <button id="start">Start</button>
    </div>

    <script src="scripts/index.js" type="module"></script>
</body>
</html>
